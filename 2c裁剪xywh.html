
<body>
	<img src="2c.png" onclick="mouseDown(event)" onmousewheel="mouseDb(event)" id="2c">
	<p id="tx" onclick="copyUrl(this)">单击选x,y，滚轮选 w,h 并直接复制，点击此处再次复制</p>
</body>

<script>
	var ox ;
	var oy ;
	
	var ow ;
	var oh ;

	var c2 = document.getElementById("2c");
	var tx = document.getElementById("tx");

	var lf = c2.getBoundingClientRect().left;
	var tp = c2.getBoundingClientRect().top;

	function mouseDown(evt)
	{
		ox = parseInt(evt.pageX) - lf;
		oy = parseInt(evt.pageY) - tp;
	}
	
	function mouseDb(evt)
	{
		ow = parseInt(evt.pageX) - ox - lf;
		oh = parseInt(evt.pageY) - oy - tp;

		document.getElementById("tx").innerHTML = ox + "," + oy + ";" + ow + "," + oh;
		copyUrl(tx);
	}
	function copyUrl(obj){
        var url=obj.innerHTML;
        var input = document.createElement('input');
        document.body.appendChild(input);
        input.setAttribute('value', url);
        input.select();
        document.execCommand("copy"); // 执行浏览器复制命令
        if (document.execCommand('copy')) {
            document.execCommand('copy');
            console.log('复制成功');
        }
        document.body.removeChild(input);
    }
</script>
